<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./js-css/style.css">
    <script src="./js-css/math.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/jpg" href="./resources/icon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>
<body>
    <div id="screenwidth">Please Resize your Browser</div>
    <div id="screenwidth2">Please Rotate your Device</div>
    <div class="inner disable-select" id="desktop">
        <div class="upper">
            <div id="screen"> 
            </div><hr color="yellow">
            <div id="result">
                0.000
            </div>
        </div>
       <div class="btns">
         <div class="functions" style="float: left;">
            <button onclick="inputHelper(`sin(`)">
                sin
            </button>
            <button onclick="inputHelper(`cos(`)">
                cos
            </button>
            <button onclick="inputHelper(`tan(`)">
                tan
            </button> <br>
            <button onclick="inputHelper(`sinh(`)"> 
                sinh
            </button>
            <button onclick="inputHelper(`cosh(`)">
                cosh
            </button>
            <button onclick="inputHelper(`tanh(`)"> 
                tanh
            </button><br>
            <button onclick="inputHelper(`log10(`)">
                log
            </button>
            <button onclick="inputHelper(`log(`)">
                ln
            </button>
            <button onclick="inputHelper('!')">
                !
            </button><br>
            <button style="width: 51.5%;" onclick="inputHelper(`exp(`)">exp</button>
            <button onclick="inputHelper('π')">π</button>
         </div>
         <div class="functions" style="float: left;">
            
            <button onclick="inputHelper('1')">1</button>
            <button onclick="inputHelper('2')">2</button>
            <button onclick="inputHelper('3')">3</button>
            <button onclick="inputHelper('4')">4</button>
            <button onclick="inputHelper('5')">5</button>
            <button onclick="inputHelper('6')">6</button>
            <button onclick="inputHelper('7')">7</button>
            <button onclick="inputHelper('8')">8</button>
            <button onclick="inputHelper('9')">9</button>

            <button style="width: 52%;" onclick='butt0()'>0</button>
            <button style="background-color: red;" onclick="Calculate()">=</button>
         </div>
         <div class="functions" style="float: left; display: inline-flex; width: 28%;">
         <div class="functions" style="width: 70%; height: 100%;">
            <button style="width: 48%;" onclick="inputHelper('%')">
                %
            </button>
            <button style="width: 48%;" onclick="inputHelper('.')">
                .
            </button> <br>
            <button style="width: 48%;" onclick="inputHelper('+')">
                +
            </button>
            <button style="width: 48%;" onclick="inputHelper('-')">
                &minus;
            </button> <br>   
            <button style="width: 48%;" onclick="inputHelper('&times;')">
               &times;
            </button>
            <button style="width: 48%;" onclick="inputHelper('&divide;')">
                &divide;
            </button><br>
            <button style="width: 48%;" onclick="inputHelper('(')">
                (
             </button>
             <button style="width: 48%;" onclick="inputHelper(')')">
                )
             </button>
         </div>
         <div class="functions" style="width: 30%; height: 100%;">
            <button style="width: 100%;" onclick="DEL()">
                DEL
            </button> <br>
            <button style="width: 100%;" onclick="inputHelper('^')">
                ^
             </button><br>
            <button style="height: 50%; width: 100%; background-color: red;" onclick="CLS()">
                AC
            </button>
          </div> 
         </div> 
         <div class="cf">
            <div style="width: 60%; ">
            <input type="number" id="num1" placeholder="Enter first Number" class="textbox"> 
            <input type="number" id="num2" placeholder="Enter second Number" class="textbox"> 
            </div>
            <div style="width: 40%; text-align: center; display: inline-flex;"><button onclick="getHCF()">HCF</button> <button onclick="getLCM()">LCM</button></div>
        </div>
       </div>
    </div>
    <script src="./js-css/Calculate.js"></script>
</body>
</html>
